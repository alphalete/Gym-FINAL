<!DOCTYPE html>
<html>
<head>
    <title>API Debug Test</title>
</head>
<body>
    <h1>API Debug Test</h1>
    <button onclick="testAPI()">Test API Call</button>
    <div id="result"></div>
    
    <script>
        async function testAPI() {
            const resultDiv = document.getElementById('result');
            try {
                console.log('Testing API call...');
                resultDiv.innerHTML = 'Testing API call...';
                
                const response = await fetch('https://alphalete-club.emergent.host/api/clients', {
                    method: 'GET',
                    headers: { 'Content-Type': 'application/json' }
                });
                
                console.log('Response status:', response.status);
                console.log('Response ok:', response.ok);
                
                if (response.ok) {
                    const data = await response.json();
                    console.log('Data received:', data.length, 'clients');
                    resultDiv.innerHTML = `<h3>SUCCESS!</h3><p>Received ${data.length} clients</p><pre>${JSON.stringify(data.slice(0, 2), null, 2)}</pre>`;
                } else {
                    const errorText = await response.text();
                    console.error('API Error:', errorText);
                    resultDiv.innerHTML = `<h3>ERROR!</h3><p>Status: ${response.status}</p><p>${errorText}</p>`;
                }
            } catch (error) {
                console.error('Fetch error:', error);
                resultDiv.innerHTML = `<h3>FETCH ERROR!</h3><p>${error.message}</p>`;
            }
        }
        
        // Auto-test on load
        window.onload = testAPI;
    </script>
</body>
</html>
