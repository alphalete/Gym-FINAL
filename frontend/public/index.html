    <head>
        <meta charset="utf-8" />

        <!-- PWA Icons -->
        <link rel="icon" type="image/png" sizes="72x72" href="/icon-72x72.png" />

        <link rel="icon" type="image/png" sizes="128x128" href="/icon-128x128.png" />
        <link rel="icon" type="image/png" sizes="144x144" href="/icon-144x144.png" />
        <link rel="icon" type="image/png" sizes="152x152" href="/icon-152x152.png" />
        <link rel="icon" type="image/png" sizes="192x192" href="/icon-192x192.png" />
        <link rel="icon" type="image/png" sizes="384x384" href="/icon-384x384.png" />
        <link rel="icon" type="image/png" sizes="512x512" href="/icon-512x512.png" />
        
        <!-- Apple Touch Icons -->
        <link rel="apple-touch-icon" sizes="152x152" href="/icon-152x152.png" />
        <link rel="apple-touch-icon" sizes="192x192" href="/icon-192x192.png" />
        
        <!-- Mobile optimizations -->
        <meta name="mobile-web-app-capable" content="yes" />
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="apple-mobile-web-app-status-bar-style" content="default" />
        <meta name="apple-mobile-web-app-title" content="Alphalete Club" />
        
        <!-- Android/Chrome specific -->
        <meta name="mobile-web-app-title" content="Alphalete Club" />
        <meta name="application-name" content="Alphalete Club" />
        
        <!-- Status bar and navigation optimization for TWA -->
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        
        <!-- Prevent Android status bar color issues -->
        <style>
          /* Ensure proper status bar integration */
          body {
            padding-top: env(safe-area-inset-top);
            padding-left: env(safe-area-inset-left);
            padding-right: env(safe-area-inset-right);
            padding-bottom: env(safe-area-inset-bottom);
          }
          
          /* Hide any potential status bar overlap */
          .App {
            min-height: 100vh;
            min-height: 100dvh;
          }
        </style>
        <meta name="apple-mobile-web-app-title" content="Alphalete" />
        
        <!-- Enable scrolling on mobile -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0, user-scalable=yes" />
        
        <title>Alphalete Athletics Club - Gym Management</title>
        
        <style>
          /* Fix mobile scrolling issues */
          html, body {
            height: 100%;
            overflow: auto;
            -webkit-overflow-scrolling: touch;
            overscroll-behavior: auto;
          }
          
          body {
            margin: 0;
            padding: 0;
            touch-action: pan-y pinch-zoom;
          }
          
          /* Enable smooth scrolling */
          * {
            -webkit-overflow-scrolling: touch;
          }
          
          /* Loading screen */
          .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #111827;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
          }
          
          .loading-logo {
            font-size: 4rem;
            margin-bottom: 1rem;
          }
          
          .loading-text {
            color: #6366f1;
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
          }
          
          .loading-subtext {
            color: #9ca3af;
            font-size: 1rem;
          }
          
          .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #374151;
            border-top: 4px solid #6366f1;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-top: 2rem;
          }
          
          @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
          }
        </style>
    </head>
    <body>
        <noscript>
          <div style="text-align: center; padding: 2rem; font-family: Arial, sans-serif;">
            <h1>JavaScript Required</h1>
            <p>Alphalete Athletics Club requires JavaScript to run. Please enable JavaScript in your browser.</p>
          </div>
        </noscript>
        
        <!-- Loading Screen -->
        <div id="loading-screen" class="loading-screen">
            <div class="loading-logo">
              <img src="/icon-192.png" alt="Wolf Logo" style="width: 4rem; height: 4rem; border-radius: 50%;" />
            </div>
            <div class="loading-text">ALPHALETE</div>
            <div class="loading-subtext">Athletics Club</div>
            <div class="spinner"></div>
        </div>
        
        <div id="root"></div>
        
        <!-- Install PWA prompt -->
        <div id="install-prompt" style="display: none; position: fixed; bottom: 20px; left: 20px; right: 20px; background: #6366f1; color: white; padding: 1rem; border-radius: 8px; text-align: center; z-index: 1000;">
            <p style="margin: 0 0 1rem 0;"><strong>Install Alphalete App</strong></p>
            <p style="margin: 0 0 1rem 0; font-size: 0.9rem;">Add to your home screen for quick access and offline use</p>
            <button id="install-button" style="background: white; color: #6366f1; border: none; padding: 0.5rem 1rem; border-radius: 4px; font-weight: bold; margin-right: 0.5rem;">Install</button>
            <button id="dismiss-button" style="background: transparent; color: white; border: 1px solid white; padding: 0.5rem 1rem; border-radius: 4px;">Later</button>
        </div>
        
        <!-- Offline indicator -->
        <div id="offline-indicator" style="display: none; position: fixed; top: 0; left: 0; right: 0; background: #f59e0b; color: white; padding: 0.5rem; text-align: center; z-index: 1001; font-size: 0.9rem;">
            ðŸ“± You're offline - Data is stored locally and will sync when online
        </div>
        
        <script>
          // Service Worker Registration
          if ('serviceWorker' in navigator) {
            window.addEventListener('load', async () => {
              try {
                const registration = await navigator.serviceWorker.register('/sw.js');
                console.log('Service Worker registered successfully:', registration);
                
                // Force update check for mobile
                registration.addEventListener('updatefound', () => {
                  console.log('ðŸ“± New service worker available - forcing update');
                  const newWorker = registration.installing;
                  newWorker.addEventListener('statechange', () => {
                    if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                      console.log('ðŸ“± New service worker installed - reloading page');
                      // Force reload to use new service worker
                      window.location.reload();
                    }
                  });
                });
                
                // Check for updates immediately
                registration.update();
                
                // Listen for service worker messages
                navigator.serviceWorker.addEventListener('message', (event) => {
                  if (event.data.type === 'SYNC_COMPLETE') {
                    console.log('Sync complete:', event.data.message);
                    // Show notification or update UI
                  }
                  if (event.data && event.data.type === 'FORCE_RELOAD') {
                    console.log('ðŸ“± Received force reload message from service worker');
                    window.location.reload();
                  }
                });
              } catch (error) {
                console.log('Service Worker registration failed:', error);
              }
            });
          }
          
          // PWA Install Prompt
          let deferredPrompt;
          const installPrompt = document.getElementById('install-prompt');
          const installButton = document.getElementById('install-button');
          const dismissButton = document.getElementById('dismiss-button');
          
          window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            installPrompt.style.display = 'block';
          });
          
          installButton.addEventListener('click', async () => {
            if (deferredPrompt) {
              deferredPrompt.prompt();
              const { outcome } = await deferredPrompt.userChoice;
              console.log('Install prompt outcome:', outcome);
              deferredPrompt = null;
              installPrompt.style.display = 'none';
            }
          });
          
          dismissButton.addEventListener('click', () => {
            installPrompt.style.display = 'none';
            // Remember user dismissed
            localStorage.setItem('installPromptDismissed', 'true');
          });
          
          // Hide install prompt if previously dismissed
          if (localStorage.getItem('installPromptDismissed')) {
            installPrompt.style.display = 'none';
          }
          
          // Offline/Online indicators
          const offlineIndicator = document.getElementById('offline-indicator');
          
          function updateConnectionStatus() {
            if (navigator.onLine) {
              offlineIndicator.style.display = 'none';
            } else {
              offlineIndicator.style.display = 'block';
            }
          }
          
          window.addEventListener('online', updateConnectionStatus);
          window.addEventListener('offline', updateConnectionStatus);
          updateConnectionStatus(); // Initial check
          
          // Fix iOS scrolling issues
          document.addEventListener('touchstart', function() {}, {passive: true});
          document.addEventListener('touchmove', function(e) {
            // Allow scrolling
          }, {passive: true});
          
          // Prevent zoom but allow scroll
          document.addEventListener('gesturestart', function (e) {
            e.preventDefault();
          });
        </script>
    </body>
</html>
